engines:
  duplication:
    enabled: true
    config:
      languages:
       - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
   - src/**.js
   - test/**.js
   - "**.js"
exclude_paths:
  - "build/**/*"
  - "docs/**/*"
  - "examples/**/*"
  - "node_modules/**/*"
  - "test/**/*"
